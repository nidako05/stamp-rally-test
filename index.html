<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ねこ!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OGP設定 -->
  <meta property="og:title" content="ねこ！">
  <meta property="og:description" content="ねこスタンプをコンプリート✨">
  <meta property="og:image" content="https://your-site.com/images/ogp-image.PNG">
  <meta property="og:url" content="https://your-site.com/stamp-rally.html">

  <!-- Twitter/X用 -->
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      text-align: center;
      padding: 30px;
      background: #2A4478;
      color: #E7E2C1;
      position: relative;
      overflow: hidden; /* 星がはみ出ないように */
    }

    h1, h2 {
      font-family: 'Georgia', serif;
      color: #E7E2C1;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5em;
    }

    h2 {
      font-size: 1.8em;
    }

    p {
      font-size: 1.1em;
      color: #E7E2C1;
    }

    .stamp {
      display: inline-block;
      width: 120px;
      height: 120px;
      margin: 10px;
      border: 2px dashed #E7E2C1;
      background-color: #2A4478;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .stamp:hover {
      transform: scale(1.05);
    }

    .stamp img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      border: 2px solid transparent;
    }

    .collected img {
      border-color: #AD6299;
      box-shadow: 0 0 12px rgba(173, 98, 153, 0.7);
    }

    .share-buttons {
      margin-top: 30px;
    }

    .share-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 25px;
      background-color: rgba(173, 98, 153, 0.8);
      color: #E7E2C1;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .share-buttons a.line {
      background-color: #00c300;
      color: #fff;
    }

    .share-buttons a:hover {
      background-color: #AD6299;
    }

    #completion-message {
      background-color: rgba(231, 226, 193, 0.1);
      color: #E7E2C1;
      border: 2px solid #AD6299;
      padding: 20px;
      border-radius: 10px;
      display: none;
      margin-top: 20px;
    }

    #login {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      border: 1px solid #E7E2C1;
      border-radius: 5px;
      background: rgba(231, 226, 193, 0.1);
      color: #E7E2C1;
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #AD6299;
      border: none;
      color: #E7E2C1;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b96faa;
    }

    #error {
      color: #ff6666;
    }

    /* 背景にキラキラを散りばめるアニメーション */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.3;
      z-index: -1;
      animation: sparkle 20s linear infinite alternate;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; opacity: 0.1; }
      50% { background-position: 50px 50px; opacity: 0.4; }
      100% { background-position: 100px 100px; opacity: 0.1; }
    }

  </style>
</head>

    <button onclick="checkPassword()">ログイン</button>
    <p id="error" style="color:red;"></p>
  </div>
