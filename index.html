<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ねこスタンプラリー</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- OGP -->
<meta property="og:title" content="ねこスタンプラリー">
<meta property="og:description" content="かわいいスタンプを集めよう！">
<meta property="og:image" content="https://your-site.com/images/ogp-image.PNG">
<meta property="og:url" content="https://your-site.com/stamp-rally.html">
<meta property="og:type" content="website">

<!-- CSS -->
<style>
body {
  font-family: 'Georgia', 'Times New Roman', serif;
  background: radial-gradient(circle at center, #2A4478 0%, #1a2a4f 100%);
  color: #E7E2C1;
  text-align: center;
  margin: 0;
  position: relative;
  overflow-x: hidden;
}

/* 背景の星 */
#starfield {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite ease-in-out alternate;
}
@keyframes twinkle {
  from { opacity: 0.3; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1.2); }
}

/* ヘッダー */
h1 {
  font-size: 2.5em;
  margin: 20px 0;
}
h2 {
  font-size: 1.5em;
}
p {
  font-size: 1em;
}

/* スタンプ */
#stamp-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}
.stamp {
  width: 120px;
  height: 120px;
  border: 2px dashed #E7E2C1;
  border-radius: 10px;
  position: relative;
  overflow: hidden;
  cursor: pointer;
}
.stamp img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.3;
  border-radius: 10px;
}
.stamp.collected img {
  opacity: 1;
  border: 2px solid #AD6299;
  box-shadow: 0 0 12px rgba(173, 98, 153, 0.7);
}

/* ホバー・タップ時に星 */
.stamp::after {
  content: "✨";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 2em;
  opacity: 0;
  transition: transform 0.3s ease, opacity 0.3s ease;
  pointer-events: none;
}
.stamp:hover::after {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}

/* シェアボタン */
.share-buttons {
  margin-top: 20px;
}
.share-buttons a {
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  background: #AD6299;
  color: #fff;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
}
.share-buttons a:hover {
  background: #c77eb1;
}
.share-buttons a.line {
  background: #00c300;
}

/* 進捗バー */
#progress-container {
  width: 80%;
  margin: 20px auto;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  overflow: hidden;
}
#progress-bar {
  height: 20px;
  width: 0%;
  background: linear-gradient(90deg, #AD6299, #E7E2C1, #AD6299);
  border-radius: 10px;
  animation: progress-anim 1s forwards;
}
@keyframes progress-anim {
  from { width: 0%; }
  to { width: var(--progress); }
}

/* スタンプゲット演出 */
#stamp-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: rgba(173, 98, 153, 0.9);
  padding: 30px;
  border-radius: 15px;
  color: #fff;
  z-index: 100;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
#stamp-popup.show {
  transform: translate(-50%, -50%) scale(1);
}

/* レスポンシブ */
@media (max-width: 600px) {
  .stamp { width: 80px; height: 80px; }
}
</style>
</head>

<body>

<!-- 星背景 -->
<canvas id="starfield"></canvas>

<h1>ねこスタンプラリー</h1>
<p>5つ集めてコンプリート！</p>

<div id="progress-container">
  <div id="progress-bar"></div>
</div>

<div id="stamp-container"></div>

<div id="completion-message" style="display:none;">
  <h2>コンプリートおめでとう🎉</h2>
  <p>シェアして自慢しよう！</p>
  <div class="share-buttons">
    <a href="#" id="twitter-share" target="_blank">Xでシェア</a>
    <a href="#" id="line-share" target="_blank" class="line">LINEでシェア</a>
  </div>
</div>

<!-- スタンプゲット演出 -->
<div id="stamp-popup">
  <h2>スタンプゲット！</h2>
  <img id="popup-img" src="" alt="スタンプ" style="width:100px; height:100px; margin:10px auto;">
</div>

<!-- スクリプト -->
<script>
// 背景の星生成
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let stars = [];
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
function createStars() {
  stars = [];
  for (let i = 0; i < 200; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.2
    });
  }
}
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#fff';
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fill();
    star.y += star.speed;
    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }
  });
  requestAnimationFrame(animate);
}
resize();
createStars();
animate();
window.addEventListener('resize', () => {
  resize();
  createStars();
});

// スタンプ
const totalStamps = 5;
function getStampData() {
  return JSON.parse(localStorage.getItem('collectedStamps') || '[]');
}
function saveStampData(data) {
  localStorage.setItem('collectedStamps', JSON.stringify(data));
}
function updateUI() {
  const container = document.getElementById('stamp-container');
  container.innerHTML = '';
  const stamps = getStampData();
  for (let i = 1; i <= totalStamps; i++) {
    const div = document.createElement('div');
    div.className = 'stamp' + (stamps.includes(i) ? ' collected' : '');
    div.innerHTML = `<img src="images/stamp${i}.PNG" alt="スタンプ${i}">`;
    div.addEventListener('click', () => {
      if (!stamps.includes(i)) {
        stamps.push(i);
        saveStampData(stamps);
        showPopup(i);
      }
    });
    container.appendChild(div);
  }
  const progress = (stamps.length / totalStamps) * 100 + '%';
  document.getElementById('progress-bar').style.setProperty('--progress', progress);
  document.getElementById('progress-bar').style.width = progress;
  if (stamps.length === totalStamps) {
    document.getElementById('completion-message').style.display = 'block';
  }
}
function showPopup(i) {
  const popup = document.getElementById('stamp-popup');
  document.getElementById('popup-img').src = `images/stamp${i}.PNG`;
  popup.classList.add('show');
  setTimeout(() => popup.classList.remove('show'), 1500);
}
updateUI();
</script>

</body>
</html>
