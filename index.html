<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„Å≠„ÅìÔºÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="„Å≠„ÅìÔºÅ" />
  <meta property="og:description" content="„Å≠„Åì„Çπ„Çø„É≥„Éó„Çí„Ç≥„É≥„Éó„É™„Éº„Éà‚ú®" />
  <meta property="og:image" content="https://your-site.com/images/ogp-image.PNG" />
  <meta property="og:url" content="https://your-site.com/stamp-rally.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="„Å≠„ÅìÔºÅ" />
  <meta name="twitter:description" content="„Å≠„Åì„Çπ„Çø„É≥„Éó„Çí„Ç≥„É≥„Éó„É™„Éº„Éà‚ú®" />
  <meta name="twitter:image" content="https://your-site.com/images/ogp-image.PNG" />

  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 30px;
      background: #2A4478;
      color: #E7E2C1;
      position: relative;
      overflow: hidden;
    }

    h1, h2 {
      color: #E7E2C1;
    }

    .stamp {
      display: inline-block;
      width: 120px;
      height: 120px;
      margin: 10px;
      border: 2px dashed #E7E2C1;
      background-color: #2A4478;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .stamp:hover {
      transform: scale(1.05);
    }

    .stamp img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      border: 2px solid transparent;
    }

    .collected img {
      border-color: #AD6299;
      box-shadow: 0 0 12px rgba(173, 98, 153, 0.7);
    }

    .share-buttons {
      margin-top: 30px;
      position: relative;
    }

    .share-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: rgba(173, 98, 153, 0.9);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .share-buttons a.line {
      background-color: #00c300;
    }

    .share-buttons a:hover {
      background-color: #b96faa;
    }

    /* Êòü„ÅåÂá∫„ÇãÊºîÂá∫ */
    .share-buttons a::after {
      content: "‚ú®";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      font-size: 1.5em;
      color: #fff;
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
    }

    .share-buttons a:hover::after {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2);
    }

    #completion-message {
      background-color: rgba(231, 226, 193, 0.1);
      color: #E7E2C1;
      border: 2px solid #AD6299;
      padding: 20px;
      border-radius: 10px;
      display: none;
      margin-top: 20px;
    }

    #completion-message h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #FFDFE8;
    }

    #login {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      border: 1px solid #E7E2C1;
      border-radius: 5px;
      background: rgba(231, 226, 193, 0.1);
      color: #E7E2C1;
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #AD6299;
      border: none;
      color: #E7E2C1;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #b96faa;
    }

    #error {
      color: #ff6666;
    }

    /* ËÉåÊôØ„Å´„Ç≠„É©„Ç≠„É©Êòü„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.3;
      z-index: -1;
      animation: sparkle 10s linear infinite alternate;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; opacity: 0.2; }
      50% { background-position: 50px 50px; opacity: 0.5; }
      100% { background-position: 100px 100px; opacity: 0.2; }
    }
  </style>
</head>

<body>
  <!-- „Éë„Çπ„ÉØ„Éº„ÉâÂÖ•ÂäõÁîªÈù¢ -->
  <div id="login">
    <h2>„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h2>
    <input type="password" id="passwordInput" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" />
    <button onclick="checkPassword()">„É≠„Ç∞„Ç§„É≥</button>
    <p id="error"></p>
  </div>

  <!-- „Çπ„Çø„É≥„Éó„É©„É™„ÉºÊú¨‰Ωì -->
  <div id="content" style="display: none;">
    <img src="images/top-banner.PNG" alt="„Å≠„Åì" style="max-width: 100%; height: auto;" />
    <h1>„Å≠„Åì</h1>
    <p>„Å≠„Åì„ÅÆ„Çπ„Çø„É≥„Éó„Çí5„Å§ÈõÜ„ÇÅ„Çà„ÅÜÔºÅ</p>

    <div id="stamp-container"></div>

    <div id="completion-message">
      <h2>„Ç≥„É≥„Éó„É™„Éº„Éà„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅüéâ</h2>
      <p>ÂèØÊÑõ„Åè„Ç∑„Çß„Ç¢„Åó„Å¶„Å≠üíï</p>
      <div class="share-buttons">
        <a href="#" id="twitter-share" target="_blank">X„Åß„Ç∑„Çß„Ç¢</a>
        <a href="#" id="line-share" class="line" target="_blank">LINE„Åß„Ç∑„Çß„Ç¢</a>
      </div>
    </div>
  </div>

  <script>
    const correctPassword = "roacoco";
    const totalStamps = 5;

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === correctPassword) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        init();
      } else {
        document.getElementById('error').textContent = "„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô";
      }
    }

    function getStampData() {
      const data = localStorage.getItem('collectedStamps');
      return data ? JSON.parse(data) : [];
    }

    function saveStampData(stamps) {
      localStorage.setItem('collectedStamps', JSON.stringify(stamps));
    }

    function getStampFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const spot = parseInt(urlParams.get('spot'));
      if (!isNaN(spot) && spot >= 1 && spot <= totalStamps) {
        return spot;
      }
      return null;
    }

    function updateStampsUI() {
      const container = document.getElementById('stamp-container');
      container.innerHTML = '';
      const stamps = getStampData();

      for (let i = 1; i <= totalStamps; i++) {
        const div = document.createElement('div');
        div.classList.add('stamp');
        if (stamps.includes(i)) {
          div.classList.add('collected');
          div.innerHTML = `
            <a href="images/stamp${i}.PNG" download>
              <img src="images/stamp${i}.PNG" alt="„Çπ„Çø„É≥„Éó${i}">
            </a>`;
        } else {
          div.innerHTML = `<img src="images/stamp${i}.PNG" alt="„Çπ„Çø„É≥„Éó${i}" style="opacity: 0.2;">`;
        }
        container.appendChild(div);
      }

      if (stamps.length >= totalStamps) {
        document.getElementById('completion-message').style.display = 'block';
        updateShareLinks();
      }
    }

    function updateShareLinks() {
      const text = encodeURIComponent("„Å≠„Åì„Çπ„Çø„É≥„Éó„Çí„Ç≥„É≥„Éó„É™„Éº„Éà‚ú® #„Å≠„Åì #cat");
      const url = encodeURIComponent(window.location.href.split('?')[0]);
      document.getElementById('twitter-share').href =
        `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
      document.getElementById('line-share').href =
        `https://social-plugins.line.me/lineit/share?url=${url}&text=${text}`;
    }

    function init() {
      const stamps = getStampData();
      const newStamp = getStampFromUrl();

      if (newStamp && !stamps.includes(newStamp)) {
        stamps.push(newStamp);
        saveStampData(stamps);
      }

      updateStampsUI();
    }
  </script>
</body>
</html>
