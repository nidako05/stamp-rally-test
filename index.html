<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>„Å≠„ÅìÔºÅ</title>

<meta property="og:title" content="„Å≠„ÅìÔºÅ">
<meta property="og:description" content="„Å≠„Åì„Çπ„Çø„É≥„Éó„Çí„Ç≥„É≥„Éó„É™„Éº„Éà‚ú®">
<meta property="og:image" content="https://your-site.com/images/ogp-image.PNG">

<style>
body {
  font-family: 'Georgia', serif;
  text-align: center;
  background: #0d1b2a;
  color: #E7E2C1;
  overflow-x: hidden;
  margin: 0;
  padding: 20px;
  position: relative;
}
h1, h2 { color: #E7E2C1; }
#login, #content { max-width: 800px; margin: auto; }
input[type="password"], button {
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin: 10px 0;
}
.share-buttons a {
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #AD6299, #E7E2C1);
  color: #fff;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s, box-shadow 0.2s;
}
.share-buttons a:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}
.share-buttons a.line {
  background: linear-gradient(135deg, #00c300, #a8e6a3);
}
#stamp-container { display: flex; flex-wrap: wrap; justify-content: center; }
.stamp {
  width: 120px; height: 120px; margin: 10px;
  border: 2px dashed #E7E2C1; border-radius: 10px;
  position: relative; overflow: hidden;
}
.stamp img {
  width: 100%; height: 100%; object-fit: contain; border-radius: 8px;
}
.collected img {
  border: 2px solid #AD6299;
  box-shadow: 0 0 12px rgba(173, 98, 153, 0.7);
}
#progress-container {
  width: 100%;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
  margin: 20px auto;
  max-width: 400px;
}
#progress-bar {
  height: 20px;
  width: 0;
  background: linear-gradient(90deg, #AD6299, #E7E2C1, #AD6299);
  border-radius: 10px;
  transition: width 0.5s ease;
}
.stamp-get-overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  z-index: 9999; opacity: 0; pointer-events: none; transition: opacity 0.3s;
}
.stamp-get-overlay.active {
  opacity: 1; pointer-events: all;
}
.stamp-get-overlay img {
  width: 200px; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.6);
}
.stamp-get-overlay h2 {
  margin-top: 20px; font-size: 2em; color: #fffacd;
}
@media (max-width: 600px) {
  .stamp { width: 80%; height: auto; }
  .stamp-get-overlay img { width: 80%; }
}
</style>
</head>

<body>
<!-- ÊòüÁ©∫„ÅÆËÉåÊôØ -->
<div id="shooting-stars-container">
  <canvas id="starry-sky"></canvas>
  <canvas id="shooting-stars"></canvas>
</div>

<div id="login">
  <h2>„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h2>
  <input type="password" id="passwordInput" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
  <button onclick="checkPassword()">„É≠„Ç∞„Ç§„É≥</button>
  <p id="error"></p>
</div>

<div id="content" style="display:none;">
  <h1>„Å≠„Åì„Çπ„Çø„É≥„Éó„É©„É™„Éº</h1>
  <p>5„Å§„ÅÆ„Çπ„Çø„É≥„Éó„ÇíÈõÜ„ÇÅ„Çà„ÅÜÔºÅ</p>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="stamp-container"></div>

  <div id="completion-message" style="display:none;">
    <h2>„Ç≥„É≥„Éó„É™„Éº„Éà„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅüéâ</h2>
    <p>ÂèØÊÑõ„Åè„Ç∑„Çß„Ç¢„Åó„Çà„ÅÜÔºÅ</p>
    <div class="share-buttons">
      <a href="#" id="twitter-share" target="_blank">X„Åß„Ç∑„Çß„Ç¢</a>
      <a href="#" id="line-share" target="_blank" class="line">LINE„Åß„Ç∑„Çß„Ç¢</a>
    </div>
  </div>
</div>

<div class="stamp-get-overlay" id="stampGetOverlay" onclick="hideStampGet()">
  <img id="stampGetImg" src="" alt="„Çπ„Çø„É≥„Éó„Ç≤„ÉÉ„ÉàÔºÅ">
  <h2>„Çπ„Çø„É≥„Éó„Ç≤„ÉÉ„ÉàÔºÅ</h2>
</div>

<script>
const correctPassword = "roacoco";
const totalStamps = 5;

function checkPassword() {
  const input = document.getElementById('passwordInput').value;
  if (input === correctPassword) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    init();
  } else {
    document.getElementById('error').textContent = "„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô";
  }
}
function getStampData() {
  return JSON.parse(localStorage.getItem('collectedStamps') || '[]');
}
function saveStampData(stamps) {
  localStorage.setItem('collectedStamps', JSON.stringify(stamps));
}
function getStampFromUrl() {
  const spot = parseInt(new URLSearchParams(window.location.search).get('spot'));
  return (!isNaN(spot) && spot >= 1 && spot <= totalStamps) ? spot : null;
}
function showStampGet(stampNum) {
  document.getElementById('stampGetImg').src = `images/stamp${stampNum}.PNG`;
  document.getElementById('stampGetOverlay').classList.add('active');
}
function hideStampGet() {
  document.getElementById('stampGetOverlay').classList.remove('active');
}
function updateStampsUI() {
  const container = document.getElementById('stamp-container');
  container.innerHTML = '';
  const stamps = getStampData();
  for (let i = 1; i <= totalStamps; i++) {
    const div = document.createElement('div');
    div.classList.add('stamp');
    if (stamps.includes(i)) {
      div.classList.add('collected');
      div.innerHTML = `<a href="images/stamp${i}.PNG" download><img src="images/stamp${i}.PNG" alt="„Çπ„Çø„É≥„Éó${i}"></a>`;
    } else {
      div.innerHTML = `<img src="images/stamp${i}.PNG" alt="„Çπ„Çø„É≥„Éó${i}" style="opacity:0.2;">`;
    }
    container.appendChild(div);
  }
  document.getElementById('progress-bar').style.width = `${(stamps.length/totalStamps)*100}%`;
  if (stamps.length >= totalStamps) {
    document.getElementById('completion-message').style.display = 'block';
    updateShareLinks();
  }
}
function updateShareLinks() {
  const text = encodeURIComponent("„Å≠„Åì„Çπ„Çø„É≥„Éó„Çí„Ç≥„É≥„Éó„É™„Éº„Éà‚ú® #„Å≠„Åì #cat");
  const url = encodeURIComponent(window.location.href.split('?')[0]);
  document.getElementById('twitter-share').href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
  document.getElementById('line-share').href = `https://social-plugins.line.me/lineit/share?url=${url}&text=${text}`;
}
function init() {
  const stamps = getStampData();
  const newStamp = getStampFromUrl();
  if (newStamp && !stamps.includes(newStamp)) {
    stamps.push(newStamp);
    saveStampData(stamps);
    showStampGet(newStamp);
  }
  updateStampsUI();
}

// ÊòüÁ©∫„ÉªÊµÅ„ÇåÊòüÊèèÁîª
const starryCanvas = document.getElementById('starry-sky');
const starryCtx = starryCanvas.getContext('2d');
const shootingCanvas = document.getElementById('shooting-stars');
const shootingCtx = shootingCanvas.getContext('2d');

starryCanvas.width = shootingCanvas.width = window.innerWidth;
starryCanvas.height = shootingCanvas.height = window.innerHeight;

function drawStarrySky() {
  const stars = 200;
  starryCtx.fillStyle = "#0d1b2a";
  starryCtx.fillRect(0, 0, starryCanvas.width, starryCanvas.height);
  for (let i = 0; i < stars; i++) {
    const x = Math.random() * starryCanvas.width;
    const y = Math.random() * starryCanvas.height;
    const radius = Math.random() * 1.2;
    starryCtx.beginPath();
    starryCtx.arc(x, y, radius, 0, 2 * Math.PI);
    starryCtx.fillStyle = "white";
    starryCtx.fill();
  }
}
drawStarrySky();

let shootingStars = [];

function createShootingStar() {
  shootingStars.push({
    x: Math.random() * shootingCanvas.width,
    y: 0,
    length: Math.random() * 80 + 100,
    speed: Math.random() * 10 + 6,
    size: Math.random() * 1.5 + 1,
    opacity: 1,
    angle: Math.PI / 4 // Â∑¶‰∏ä‚ÜíÂè≥‰∏ã
  });
}

function animate() {
  shootingCtx.clearRect(0, 0, shootingCanvas.width, shootingCanvas.height);

  shootingStars.forEach((star, i) => {
    const dx = Math.cos(star.angle) * star.length;
    const dy = Math.sin(star.angle) * star.length;

    shootingCtx.beginPath();
    shootingCtx.moveTo(star.x, star.y);
    shootingCtx.lineTo(star.x + dx, star.y + dy);
    shootingCtx.strokeStyle = `rgba(255,255,255,${star.opacity})`;
    shootingCtx.lineWidth = star.size;
    shootingCtx.stroke();

    star.x += star.speed * Math.cos(star.angle);
    star.y += star.speed * Math.sin(star.angle);
    star.opacity -= 0.01;

    if (star.opacity <= 0) shootingStars.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

// ÁîüÊàêÈñìÈöî„ÇíË™øÊï¥„Åó„Å¶ÈÅ©Â∫¶„Å™Êï∞„Å´
setInterval(createShootingStar, 800);
animate();

window.addEventListener('resize', () => {
  starryCanvas.width = shootingCanvas.width = window.innerWidth;
  starryCanvas.height = shootingCanvas.height = window.innerHeight;
  drawStarrySky();
});
</script>

</body>
